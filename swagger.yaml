info:
  title: Math&Magique
  description: Description de l'API de Math&Magique
  version: '1.0'
  contact: {}
tags:
  - name: Maths
    description: ''
servers: []
components:
  schemas:
    ForgotPasswordDto:
      type: object
      properties: {}
    ResetPasswordDto:
      type: object
      properties: {}
    Admin:
      type: object
      properties: {}
    CreateTutorDto:
      type: object
      properties:
        email:
          type: string
          example: email@email.fr
          description: Email du tuteur
        password:
          type: string
          example: Azertyuiop123456789!
          description: >-
            Mot de passe avec minimum 8 caractères, 1 chiffre, 1 caractère
            spécial, 1 majuscule, 1 minuscule 
        dob:
          format: date-time
          type: string
          example: 2001/02/17
          description: Date de naissance
        lastname:
          type: string
          example: Doe
          description: Nom de la personne
        firstname:
          type: string
          example: John
          description: Prénom de la personne
        admin_id:
          example: '1'
          description: Id de l'admin associé
          allOf:
            - $ref: '#/components/schemas/Admin'
      required:
        - email
        - password
        - dob
        - lastname
        - firstname
        - admin_id
    Tutor:
      type: object
      properties:
        id:
          type: number
          example: 1
          description: ID du tuteur
        email:
          type: string
          example: email@email.fr
          description: Email du tuteur
        password:
          type: string
          example: Azertyuiop123456789!
          description: >-
            Mot de passe du tuteur (1 majuscule, 1 minuscule, 8 caractères
            minimum, 1 caractère spéciale) 
        dob:
          format: date-time
          type: string
          example: 20001/02/17
          description: Date de naissance du tuteur
        lastname:
          type: string
          example: Doe
          description: Nom du tuteur
        firstname:
          type: string
          example: John
          description: Prénom du tuteur
        customer_id:
          type: string
          example: cus_N1aB2C3D4E5F6G
          description: ID du client stripe associé au tuteur
        admin:
          type: number
          example: 3
          description: ID de l'administrateur qui à les droits sur le tuteur
      required:
        - id
        - email
        - password
        - dob
        - lastname
        - firstname
        - customer_id
        - admin
    VerifyEmailDto:
      type: object
      properties: {}
    CreateAdminDto:
      type: object
      properties:
        manage_tutors:
          type: boolean
          example: 'true'
          description: Autorisation pour modifier les tuteurs
        manage_subscriptions:
          type: boolean
          example: 'true'
          description: Autorisation pour modifier les abonnements
        manage_games:
          type: boolean
          example: 'true'
          description: Autorisation pour modifier les jeux
        tutor_id:
          type: number
          example: '1'
          description: Id du tuteur
        email:
          type: string
          example: email@email.fr
          description: Email de l'admin
        password:
          type: string
          example: Azertyuiop123456789!
          description: >-
            Mot de passe avec minimum 8 caractères, 1 chiffre, 1 caractère
            spécial, 1 majuscule, 1 minuscule 
      required:
        - manage_tutors
        - manage_subscriptions
        - manage_games
        - email
        - password
    CreateStudentDto:
      type: object
      properties:
        lastname:
          type: string
          example: Doe
          description: Nom de l'étudiant
        firstname:
          type: string
          example: John
          description: Prénom de l'étudiant
        username:
          type: string
          example: johndoe123
          description: Nom d'utilisateur unique
        password:
          type: string
          example: Mypassword123!
          description: Mot de passe sécurisé
        start_hour:
          type: string
          example: '2025-03-11T08:00:00.000Z'
          description: Heure de début de session (format ISO)
        duration:
          type: number
          example: 60
          description: Durée de la session en minutes
        tutor_id:
          type: number
          example: 1
          description: ID du tuteur associé à l'étudiant
        grade_id:
          type: number
          example: 2
          description: ID du niveau scolaire de l'étudiant
      required:
        - lastname
        - firstname
        - username
        - password
        - start_hour
        - duration
        - tutor_id
        - grade_id
    UpdateStudentDto:
      type: object
      properties: {}
    CreateSubscriptionDto:
      type: object
      properties:
        price:
          type: number
          example: 19.99
          description: Prix de l'abonnement
        type:
          type: string
          example: monthly
          description: Type d'abonnement
      required:
        - price
        - type
    UpdateSubscriptionDto:
      type: object
      properties: {}
    CreateSessionDto:
      type: object
      properties:
        score:
          type: number
          example: 85
          description: Score de l'utilisateur (valeur entre 0 et 100)
        studentId:
          type: number
          example: 1
          description: ID de l'étudiant associé à cette session
        gameId:
          type: number
          example: 2
          description: ID du jeu associé à cette session
      required:
        - score
        - studentId
        - gameId
    UpdateSessionDto:
      type: object
      properties: {}
    Grades:
      type: string
      enum:
        - cp
        - ce1
        - ce2
        - cm1
        - cm2
      description: Niveau de classe de l’élève
    CreateGameDto:
      type: object
      properties:
        name:
          type: string
          example: Morpion
          description: Nom du jeu
        path:
          type: string
          example: /src/jeu/nom
          description: Chemin vers l'emplacement du jeu
        grade:
          example: cm1
          description: Niveau de classe de l’élève
          allOf:
            - $ref: '#/components/schemas/Grades'
      required:
        - name
        - path
        - grade
    UpdateGameDto:
      type: object
      properties: {}
    CreateGradeDto:
      type: object
      properties:
        type:
          example: cm1
          description: Niveau de classe de l’élève
          allOf:
            - $ref: '#/components/schemas/Grades'
      required:
        - type
    UpdateGradeDto:
      type: object
      properties: {}
